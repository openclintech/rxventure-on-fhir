name: Update Docs Folder

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Override .gitignore to include output folder
      - name: Include output folder
        run: |
          echo "!/output" >> .gitignore
          git add .gitignore
          git commit -m "Temporarily include output folder" || echo "No changes to commit"

      # Step 3: Move files from output to docs
      - name: Move files to docs folder
        run: |
          mkdir -p docs
          rm -rf docs/* # Clear existing docs folder
          cp -r output/* docs/

      # Step 4: Commit and push updated docs folder
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs
          git commit -m "Update docs with latest IG output" || echo "No changes to commit"
          git push origin main

      # Step 5: Revert .gitignore
      - name: Revert .gitignore changes
        run: |
          git restore .gitignore
          git commit -m "Revert temporary .gitignore changes" || echo "No changes to commit"
          git push origin main
