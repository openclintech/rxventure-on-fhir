name: Deploy to gh-pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the main branch
      - name: Checkout main branch
        uses: actions/checkout@v3

      # Step 2: Copy output to a temporary directory
      - name: Copy output folder to temp
        run: |
          mkdir -p temp-output
          cp -r output/* temp-output/ || echo "No files to copy from output"

      # Step 3: Switch to gh-pages branch
      - name: Checkout gh-pages branch
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

      # Step 4: Create or clear the docs folder
      - name: Prepare docs folder
        run: |
          mkdir -p docs
          rm -rf docs/*

      # Step 5: Copy files from temp to docs
      - name: Copy files to docs folder
        run: |
          cp -r ../temp-output/* docs/

      # Step 6: Commit and push changes to gh-pages
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs
          git commit -m "Deploy rendered IG to gh-pages/docs" || echo "No changes to commit"
          git push origin gh-pages

      # Step 7: Cleanup temp directory
      - name: Cleanup temp directory
        run: |
          rm -rf ../temp-output
