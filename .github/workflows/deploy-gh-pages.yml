name: Deploy to gh-pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Checkout main branch
        uses: actions/checkout@v3

      # Step 2: Temporarily un-ignore the output folder
      - name: Override .gitignore for output
        run: |
          echo "!/output" >> .gitignore
          git add .gitignore
          git commit -m "Temporarily un-ignore output folder" || echo "No changes to commit"

      # Step 3: Switch to  branch
      - name: Checkout gh-pages branch
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

      # Step 4: Clear old files in gh-pages
      - name: Clear old files
        run: |
          rm -rf ./*

      # Step 5: Copy files from output to gh-pages
      - name: Copy output files
        run: |
          cp -r ../output/* . || echo "No files to copy from output"

      # Step 6: Commit and push to gh-pages
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Deploy rendered IG to gh-pages" || echo "No changes to commit"
          git push origin gh-pages

      # Step 7: Revert .gitignore to ignore output again
      - name: Restore .gitignore
        run: |
          git restore .gitignore
          git commit -m "Revert .gitignore changes" || echo "No changes to commit"
          git push origin main
