name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Debug Output Folder
      - name: Debug Output Folder
        run: |
          echo "Current directory contents:"
          ls -al
          echo "Output folder contents:"
          ls -al output || echo "Output folder not found"

      # Step 3: Checkout gh-pages branch
      - name: Checkout gh-pages2 branch
        run: |
          git fetch origin gh-pages2
          git checkout gh-pages2

      # Step 4: Copy output to docs
      - name: Update docs folder
        run: |
          rm -rf docs # Clean the existing docs folder
          mkdir -p docs
          cp -r output/* docs/ || echo "No files to copy from output"

      # Step 5: Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs
          git commit -m "Update docs with new output files" || echo "No changes to commit"
          git push origin gh-pages2
